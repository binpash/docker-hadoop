version: '2.1'

services:
  client:
    image: localhost:5000/hadoop-pash-base:$RELEASE
    networks:
      - hbase
    volumes:
      - ${PWD}/dspash-config.json:${DISH_TOP}/pash/cluster.json
    environment:
      - CLUSTER_NAME=test
    env_file:
      - ./hadoop.env
    command:
      [
        "bash ${DISH_TOP}/pash/compiler/dspash/worker.sh &> worker.log"
      ]
networks:
  hbase:
    name: hbase
    external: true
